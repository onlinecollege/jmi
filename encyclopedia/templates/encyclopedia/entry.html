{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ note.title }}
{% endblock %}

{% block body %}
    
    {{ content|safe }}

    <p>Last updated by: {{ note.name }} on {{ note.date }}</p>

    <form action="{% url 'edit' note.title %}" method="GET">
        <input type="submit" value="Edit this Page">
    </form>

{% endblock %}
